<p></p>
<p class="move-right"></p>
<p></p>
<p class="move-down"></p>


<style>

    p {
        width: 50px;
        height: 50px;
        background-color: #1abc9c;
    }

    p.move-right {
        background-color: #3498db;
        transform: translateX(100px); /* moves the selected element right by 100px, this is usually used on hover, active and similiar pseudo classes, when you intiliaze the element you dont use the translate you just position it differently with css */
    }

    p.move-down{
        background-color: #f1c40f;
        transform: translateY(100px); /* moves the selected element down by 100px*/
    }

    p:hover{
        transform: translate(20px, 20px); /* the first number represents the translateX and the second number represents the translateY */
    }
    
</style>
